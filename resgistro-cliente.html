<h2>REGISTRO DE CLIENTE</h2>

<form class="navbar-form navbar-rigth" role="form">
  
  <div class="row">

   <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
    <label>Nombre: </label>
    </br>
    <input type="text" name="nombre-c" class= "form-control inp" placehoulder="Nombre del cliente">
   </div>


   <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
    <label>Apellido: </label>
    </br>
    <input type="text" name="apellido-c" class= "form-control inp" placehoulder="Apellido del cliente">
   </div>


   <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
    <label>Cedula: </label>
    </br>
    <input type="text" rows="3" name="cedula-c" class= "form-control inp" placehoulder="Cedula del cliente">
   </div>


   <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
    <label>Telefono: </label>
    </br>
    <input type="text" rows="3" name="telefono-c" class= "form-control inp" placehoulder="Telefono del cliente">
   </div>
   

  <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
    <Label>Preferencia:</Label>
    </br>
    <select class= "form-control inp">
      <option>Tecnologia</option>
      <option>Deporte</option>
      <option>Moda</option>
      <option>Musica</option>
    </select>
  </div>

  <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
   <Label>Sexo:</Label>
   <br>
  <input  type="radio" name="gender" value="mujer"> Mujer
  <input type="radio" name="gender" value="hombre"> Hombre<br>
  </div>


   <div class="col-xs-12 col-lg-12">
    <Label>Observaciones: </Label>
    </br>
    <textarea  rows="4" cols="80"  class= "form-control"></textarea>
   </div>

    <div class="col-xs-6 col-md-offset-3">
    <input type="submit" class="btn btn-info" value="Registrar">
    </div>
</div>
</form>
